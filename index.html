<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->
    <title>Drum Machine</title>

    
    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body class="bg-light">
    <div class="container" id="drum-machine">
        <h1 class="text-center font-weight-bold text-danger">Drum Machine</h1>

            <!--DISPLAY-->

    
        <div class="card my-4 border-success display-4 fw-bold justify-content-center">
             <div class="card-body text-primary">
                 <div class="text-center" id="display">Lets Play!</div>
             </div>
        </div>

        <!--BUTTONS-->

        <div class="row justify-content-center">
        <button class="drum-pad btn btn-outline-success btn-lg" id="drum-0" style="width:70px;" onclick="play('Q')">Q <audio src="clip/Heater-1.mp3"   class="clip" id="Q"></audio></button>
        <button class="drum-pad btn btn-outline-success btn-lg" id="drum-1" style="width:70px;" onclick="play('W')">W <audio src="clip/Heater-2.mp3"   class="clip" id="W"></audio></button>
        <button class="drum-pad btn btn-outline-success btn-lg" id="drum-2" style="width:70px;" onclick="play('E')">E <audio src="clip/Heater-3.mp3"    class="clip" id="E"></audio></button>
    </div>
        <div class="row justify-content-center">
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-3" style="width:70px;" onclick="play('A')">A <audio src="clip/Heater-4_1.mp3"  class="clip" id="A"></audio></button></div>
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-4" style="width:70px;" onclick="play('S')">S <audio src="clip/Heater-6.mp3"    class="clip" id="S"></audio></button></div>
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-5" style="width:70px;" onclick="play('D')">D <audio src="clip/Dsc_Oh.mp3"      class="clip" id="D"></audio></button></div>
    </div>
        <div class="row justify-content-center">
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-6" style="width:70px;" onclick="play('Z')">Z <audio src="clip/Kick_n_Hat.mp3"  class="clip" id="Z"></audio></button></div>
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-7" style="width:70px;" onclick="play('X')">X <audio src="clip/RP4_KICK_1.mp3"  class="clip" id="X"></audio></button></div>
        <div class=""><button class="drum-pad btn btn-outline-success btn-lg" id="drum-8" style="width:70px;" onclick="play('C')">C <audio src="clip/Cev_H2.mp3"      class="clip" id="C"></audio></button></div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function play(n) {

    var display = document.getElementById('display');
                
            if (n === "q" || n === "Q"){
                display.innerHTML = "Heater 1";
            }
            if (n === "w" || n === "W"){
                display.innerHTML = "Heater 2";
            }
            if (n === "e" || n === "E"){
                display.innerHTML = "Heater 3";
            }
            if (n === "a" || n === "A"){
                display.innerHTML = "Heater 4";
            }
            if (n === "s" || n === "S"){
                display.innerHTML = "Clap";
            }
            if (n === "d" || n === "D"){
                display.innerHTML = "Open HH";
            }
            if (n === "z" || n === "Z"){
                display.innerHTML = "Kick n' Hat";
            }
            if (n === "x" || n === "X"){
                display.innerHTML = "Kick";
            }
            if (n === "c" || n === "C"){
                display.innerHTML = "Close HH";
            }

            var audio = document.getElementById(n);
            audio.play(n);
        }

        window.document.onkeyup = function (keyStroke){
            key = keyStroke.key
            if (key == "q" || key == "Q"){
             play("Q");
            }
            if (key == "w" || key == "W"){
             play("W");
            }
            if (key == "e" || key == "E"){
             play("E");
            }
            if (key == "a" || key == "A"){
             play("A");
            }
            if (key == "s" || key == "S"){
             play("S");
            }
            if (key == "d" || key == "D"){
             play("D");
            }
            if (key == "z" || key == "Z"){
             play("Z");
            }
            if (key == "x" || key == "X"){
             play("X");
            }
            if (key == "c" || key == "C"){
             play("C");
            }
        }
    </script>
</body>
</html>
